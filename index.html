<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Coordenadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, select, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Coordenadas</h1>

        <label for="inputType">Tipo de Conversão:</label>
        <select id="inputType">
            <option value="decimalToDms">Decimal para DMS</option>
        </select>

        <label for="inputLongitude">Longitude (Decimal):</label>
        <input type="number" step="0.000001" id="inputLongitude" placeholder="Insira a longitude em decimal">

        <label for="inputLatitude">Latitude (Decimal):</label>
        <input type="number" step="0.000001" id="inputLatitude" placeholder="Insira a latitude em decimal">

        <button id="convertButton">Converter</button>

        <h2>Resultado</h2>
        <p id="result">Preencha os dados e clique em converter.</p>
    </div>

    <script>
        // Função para converter de Decimal para DMS
        function decimalToDms(decimal) {
            const absolute = Math.abs(decimal);
            const degrees = Math.floor(absolute);
            const minutesDecimal = (absolute - degrees) * 60;
            const minutes = Math.floor(minutesDecimal);
            const seconds = ((minutesDecimal - minutes) * 60).toFixed(1);
            return `${degrees} ${minutes} ${seconds}`;
        }

        document.getElementById('convertButton').addEventListener('click', () => {
            const longitude = parseFloat(document.getElementById('inputLongitude').value);
            const latitude = parseFloat(document.getElementById('inputLatitude').value);

            if (isNaN(longitude) || isNaN(latitude)) {
                document.getElementById('result').textContent = "Por favor, insira valores válidos para longitude e latitude.";
                return;
            }

            const longitudeDms = decimalToDms(longitude) + (longitude < 0 ? " W" : " E");
            const latitudeDms = decimalToDms(latitude) + (latitude < 0 ? " S" : " N");
            document.getElementById('result').textContent = `Latitude: ${latitudeDms}, Longitude: ${longitudeDms}`;
        });
    </script>
</body>
</html>
